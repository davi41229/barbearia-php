    <form action="servicos.php" method="POST" enctype="multipart/form-data" class="row row-cols-lg-auto g-3 align-items-center">

      <!-- INSERIR FOTO DO SERVIÇO -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Foto</label>
        <input name="photo" type="file" class="form-control" id="inputGroupFile01">
      </div><br>

      <!-- INSERIR NOME DO SERVIÇO -->
      <div class="input-group">
        <span class="input-group-text">Nome Do Serviço</span>
        <input name="name" type="text" aria-label="First name" class="form-control">
      </div><br>

      <!-- INSERIR DESCRIÇÂO DO SERVIÇO -->
      <div class="input-group">
        <span class="input-group-text">Descrição</span>
        <input name="description" type="text" aria-label="First name" class="form-control">
      </div><br>

      <!-- INSERIR VALOR DO SERVIÇO-->

      <div class="col-12">      
        
        <div class="input-group">
          <span class="input-group-text">Preço</span>
          <input name="price" type="text" aria-label="First name" class="form-control">
        </div><br>

      </div><br>

      
      <div class="col-12">

        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>

      </div><br>

      <!-- BOTÂO ACEITAR OS TERMOS -->
      <div class="col-12">
        
        <div class="form-check">
          <input name="terms" value="accepted" class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Aceito os Termos
          </label>
        </div>

      </div><br>

      <!-- BOTÂO CADASTRAR -->
       <div class="btn">
            <a href=""><span><button type="submit">Cadastrar Serviço</button></span></a>
        </div>
    </form>
